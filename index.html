        <div class="modal fade modal-dialog modal-dialog-centered" id="loginModal" tabindex="-1"

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">LogIn</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <div class="modal-body px-5">
                        <form action="./login.php" method="post">
                            <div class="form-group">

                            <div class="form-group">

                                <input type="password" class="form-control" id="login-password" name="password" required>

                            <div class="form-group form-check py-3">

                                <label class="form-check-label" for="rememberme">Remember me</label>

                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <button class="btn btn-link" data-bs-target="#registerModal" data-bs-toggle="modal">Don't have a account?</button>

        <div class="modal fade modal-dialog modal-dialog-centered" id="registerModal" tabindex="-1"  >

                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body px-5">
                        <form action="./saveData.php" method="post">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="name" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmpass">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmpass" onblur="checkPassword()" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="number" class="form-control" id="age" name="age" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <select class="form-select" aria-label="" name="gender" required>
                                            <option selected value="0">Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="others">Others</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact No.</label>
                                <input type="number" class="form-control" id="contact" name="contact">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <button class="btn btn-link" data-bs-target="#loginModal" data-bs-toggle="modal">Already have a account?</button>
