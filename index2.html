<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>ConfiDENTAL Care</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="full-page">
            <div class="navbar">
                <div class="logo">
                    <a href='index.html'>ConfiDENTAL Care</a>
                </div>
                <nav>
                    <ul id='MenuItems'>
                        <li><a href='#'>HOME</a></li>
                        <li><a href='#'>ABOUT US</a></li>
                        <li><a href='#'>CONTACT</a></li>
                        <li><button class='loginbtn'
                        onclick="document.getElementById('login-form').style.display='block'"
                        style="width:auto;">LOGIN</button>
                        </li>
                    </ul>
                </nav>
             </div>
            <div id='login-form'class='login-page'>
                <div class="form-box">
                    <div class='button-box'>
                        <div id='btn'></div>
                        <button type='buttton'onclick='login()'class='toggle-btn'>Log In</button>
                        <button type='buttton'onclick='register()'class='toggle-btn'>Register</button>
                    </div>
                    <form id='login'  action="./login.php" method="post" class='input-group-login'>
                        <input type='text' class='input-field' placeholder='Email' name='email' required>
                        <input type='password' class='input-field' placeholder='Enter Paaword'name='password' required>
                        <input type='checkbox' class='checkbox'><span>Remember Password</span>
                        <button type='submit' class='submit-btn'>Log In</button>
                     
                    </form>
                    <button type='button' class='password-btn'>Forget Password</button>
                    <form id='register' action="./saveData.php" method="post" class='input-group-register'>
                        <input type='text' class='input-field' placeholder='Full Name' name="name" required>
                        <input type='password' class='input-field' placeholder='Create  a Password' name="password" required>
                        <input type='password' class='input-field' placeholder='Confirm Password' required>
                        <input type='text' class='input-field' placeholder='Age' name="age" required>
                        <input type='text' class='input-field' placeholder='Gender' name="gender" required>
                        <input type='text' class='input-field' placeholder='Contact no' name="contact" required>
                        <input type='email' class='input-field' placeholder='Email id' name="email" required>
                        <input type='checkbox' class='checkbox'><span>I agree to the terms and conditions</span>
                        <button type='submit' class='submit-btn'>Register</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register()
            {
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login()
            {
                x.style.left='50px';
                y.style.left='450px';
                z.style.left='0';
            }
        </script>
        <script>
            var modal = document.getElementById('loging-form');
            window.onclick=function(event)
            {
                if (event.target == modal)
                {
                    modal.style.display="none";
                }
            }
        </script>
    </body>
</html>
